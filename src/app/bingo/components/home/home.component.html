<div class="container-fliud card-home">
    <mat-card class="example-card ">
        <img mat-card-image [src]="srcImg" width="500 vw" alt="my Moon">
        <mat-card-header class="card-header-home">
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{title}}</mat-card-title>
            <mat-card-subtitle style="font-size: 2rem;">{{message}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-actions class="card-home btn-happy">
            <button mat-raised-button color="primary" class="btn-happy" [hidden]="hiddenButton" (click)="goToBingo()">Feliz
                03/03</button>
        </mat-card-actions>
    </mat-card>
</div>
