<div class="container-fliud">
    <ng-container>
        <mat-card class="example-card">
            <img mat-card-image [src]="srcImg" width="500 vw" alt="my Moon">
            <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>{{title}}</mat-card-title>
                <mat-card-subtitle>{{message}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-actions>
              <button mat-button (click)="updateCard()">Save</button>
            </mat-card-actions>
        </mat-card>
    </ng-container>
</div>
